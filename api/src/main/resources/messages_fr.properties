reporting.Report.cohortReport.help.newDetails=Pour d\u00e9finir un nouveau rapport, veuillez d'abord fournir un nom et une description. Une fois ces informations de base enregistr\u00e9es, d'autres \u00e9tapes permettront la configuration des param\u00e8tres et des indicateurs.
reporting.Report.cohortReport.help.existingDetails=Cette section d\u00e9crit les d\u00e9tails de base de ce rapport. Veuillez utiliser les autres onglets de cette section pour d\u00e9finir comment ce rapport est configur\u00e9.
reporting.Report.cohortReport.help.parameters=Cette section vous permet de d\u00e9finir les param\u00e8tres susceptibles de changer chaque fois qu'un rapport est ex\u00e9cut\u00e9. Vous pouvez nommer ces param\u00e8tres comme vous le souhaitez.<br/>Par exemple, vous pouvez nommer un param\u00e8tre <strong>report.location</strong>, avec une \u00e9tiquette d'affichage de <strong>Sur quel emplacement souhaitez-vous cr\u00e9er un rapport ? </strong> et un type de <strong>Emplacement</strong><br/>Une fois qu'un param\u00e8tre est d\u00e9fini ici, il peut \u00eatre utilis\u00e9 dans l'onglet Indicateurs comme \u00e9l\u00e9ment d'une Sp\u00e9cification de Cohorte.
reporting.Report.cohortReport.help.indicators=Cette section vous permet de d\u00e9finir les indicateurs qui seront \u00e9valu\u00e9s sur le rapport. Ceux-ci doivent \u00eatre remplis comme suit :<br/><ul><li><strong>Indicateur</strong> doit \u00eatre un nom unique qui identifiera cet indicateur dans ce rapport. Souvent, il s'agit simplement du num\u00e9ro de la question.</li><li><strong>Description</strong> est le texte qui sera affich\u00e9 sur le rapport pour d\u00e9crire cet indicateur.</li><li><strong>Sp\u00e9cification de l'indicateur </strong> est la sp\u00e9cification de la cohorte qui d\u00e9crit comment cet indicateur est calcul\u00e9. Pour le d\u00e9finir, proc\u00e9dez comme suit :<br/><ul><li>Cliquez avec votre souris dans la zone de texte "Sp\u00e9cification de l'indicateur"</li><li>
